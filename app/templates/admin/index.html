{% extends "admin/master.html" %}

{% block body %}
    {% if current_user.is_authenticated %}
    <h1>WELCOME TO MY WEBSITE!!!</h1>
    <h1>{{ current_user }}</h1>
    {% else %}
        {% if session['err-login'] %}
            <div class="alert alert-danger">
            {{ session['err-login'] }}
            </div>
        {% endif %}

        {% include 'admin/login.html' %}
    {% endif %}
{% endblock %}
