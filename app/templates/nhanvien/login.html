<!DOCTYPE html>
<html lang="en">
<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="login/images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='login/vendor/bootstrap/css/bootstrap.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='login/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='login/fonts/linearicons-free-v1.0.0/icon-font.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='login/vendor/animate/animate.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='login/vendor/css-hamburgers/hamburgers.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='login/vendor/animsition/css/animsition.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='login/vendor/select2/select2.min.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='login/vendor/daterangepicker/daterangepicker.css') }}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='login/css/util.css') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='login/css/main.css') }}">
    <!--===============================================================================================-->
</head>
<body>

<div class="limiter">
    <div class="container-login100 bg-login">
        <div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
            <form class="login100-form validate-form p-b-33 p-t-5" action="{{ url_for('login') }}" method="POST">

                <div class="wrap-input100 validate-input" data-validate="Enter username">
                    <input class="input100" type="text" name="tentaikhoan" placeholder="User name">
                    <span class="focus-input100" data-placeholder="&#xe82a;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Enter password">
                    <input class="input100" type="password" placeholder="Password" name="matkhau" onkeypress="trigger()" id="passwordIn">
                    <span class="focus-input100" data-placeholder="&#xe80f;"></span>
                </div>
                <br>
                {% if err %}
                <div style="text-align: center;">
                    Sai tài khoản đăng nhập
                </div>
                {% endif %}
                <div class="container-login100-form-btn m-t-32">
                    <button class="login100-form-btn" role="button"
                            aria-expanded="false" aria-controls="collapseExample" type="submit">Login
                    </button>
                </div>
                <input type="text" name="passwordHashed" id="passwordHashed" style="display: None;">
            </form>
        </div>
    </div>
</div>
<script>
    const passwordIn = document.getElementById('passwordIn');
    const passwordHashed = document.getElementById('passwordHashed');


    function hash512(obj) {
        var hashObj = new jsSHA("SHA-512", "TEXT", {numRounds: 1});
        hashObj.update(obj);
        var hash = hashObj.getHash("HEX");
        return hash;
      }

    function trigger(){
      if(passwordIn.value != ""){
          passwordHashed.value = hash512(passwordIn.value.replace(/\s/g, ''));
      }
    }


</script>


<!--===============================================================================================-->
<script src="{{ url_for('static', filename='login/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='login/vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='login/vendor/bootstrap/js/popper.js') }}"></script>
<script src="{{ url_for('static', filename='login/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='login/vendor/select2/select2.min.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='login/vendor/daterangepicker/moment.min.js') }}"></script>
<script src="{{ url_for('static', filename='login/vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='login/vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
<script src="{{ url_for('static', filename='login/js/main.js') }}"></script>

<script src="{{ url_for('static', filename='js/sha512.js') }}"></script>

</body>
</html>
